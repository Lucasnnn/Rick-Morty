<div class="card">
  <section class="circleBackGround" [ngClass]="{ 'fav-select': favorite }">
    <app-favorite-button
      [id]="character.id"
      (isFavorite)="setFavorite($event)"
    ></app-favorite-button>
  </section>

  <img [src]="character.image" alt="Imagem do Card" />

  <div class="card-body">
    <h5>{{ character.name }}</h5>

    <p>{{ character.species }}</p>
  </div>
</div>
