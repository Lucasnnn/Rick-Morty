<app-title title="Favoritos"> </app-title>

<ng-container *ngIf="!characters?.length; else list">
  <section id="spinner_favorite">
    <mat-spinner color="accent" [diameter]="200"></mat-spinner>
  </section>
</ng-container>

<ng-template #list>
  <app-list-characters [characters]="characters"></app-list-characters>
</ng-template>
