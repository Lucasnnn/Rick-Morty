<mat-button-toggle-group id="menu_header">

    [routerLink]="'home'"
    routerLinkActive="mat-button-toggle-checked"
  >
    <mat-icon>home</mat-icon>

    <span> Inicio </span>
  </mat-button-toggle>

  <mat-button-toggle
    [routerLink]="'favorites'"

    <span id="favorite_circle"> 0 </span>
  </mat-button-toggle>
</mat-button-toggle-group>
